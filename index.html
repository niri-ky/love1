<!DOCTYPE html>
<html>
<head>
    <title>七夕超前点映to小溪</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');
            background-size: cover;
            overflow: hidden;
        }
        .love-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .love-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            margin-top: 15px;
        }
        .love-btn:hover {
            background-color: #ff1493;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }
        .heart {
            font-size: 30px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 七夕新增样式 */
        .qixi-title {
            font-size: 24px;
            color: #d63384;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .cowherd-weaver {
            width: 100px;
            height: auto;
            margin: 15px 0;
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .floating-heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 8s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 漂浮的心形背景 -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- 星星点缀 -->
    <div class="sparkle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 15%; left: 80%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 70%; left: 30%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 80%; left: 90%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 40%; left: 50%; animation-delay: 2s;"></div>

    <div class="love-box">
        <div class="qixi-title">✨ 天天开心 ✨</div>
        <h1>TO小茜 <span class="heart">❤️</span></h1>
        <img src="https://cdn-icons-png.flaticon.com/512/824/824355.png" alt="牛郎织女" class="cowherd-weaver">
        <p>七夕今宵看碧霄，</p>
        <p>牵牛织女渡河桥。</p>
        <p>愿我们的也能星河永恒</p>
        <button class="love-btn" onclick="showLove()">点击收信（谁知道有几条呢）</button>
    </div>

    <script>
        function showLove() {
            const messages = [
                "人生就是有你有你还有你",
                "比起过去未来，现在的你是最独一无二的（悖论版）",
                "银河再宽，也隔不断我对你的思念",
                "离开不了一点的，鹊桥都比不得一点",
                "星星很好看嘛？好看的话就可以一起抬头了",
                "七夕礼物就是明个七夕接着骚扰你",
                "彩蛋_取得彩蛋的效果是！我也不知道"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // 创建更多漂浮的心
            createFloatingHearts(10);
            
            alert(`💌 cky七夕特供 ——>\n\n${randomMessage}\n\n————小宇`);
        }
        
        // 创建漂浮的心形
        function createFloatingHearts(count) {
            const container = document.getElementById('floatingHearts');
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '>_<';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
                    heart.style.opacity = Math.random() * 0.7 + 0.3;
                    
                    container.appendChild(heart);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        heart.remove();
                    }, parseFloat(heart.style.animationDuration) * 1000);
                }, Math.random() * 2000);
            }
        }
        
        // 页面加载时先创建一些心形
        window.onload = function() {
            createFloatingHearts(5);
        };
    </script>
</body>
</html>
